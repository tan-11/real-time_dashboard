<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Portal - Real Time</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <style>
        body { background-color: #f0f2f5; padding: 40px; }
        
        /* THE GRID LAYOUT */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); /* Responsive grid */
            gap: 25px;
        }

        /* THE CARD DESIGN */
        .item-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        /* Animation when hovering */
        .item-card:hover { transform: translateY(-5px); }

        /* DRAWING SHAPES WITH CSS */
        .shape-icon {
            width: 60px; height: 60px; margin: 0 auto 15px;
            transition: all 0.3s;
        }
        .shape-Circle { border-radius: 50%; }
        .shape-Square { border-radius: 0; }
        /* Triangle is tricky in CSS, this is the trick: */
        .shape-Triangle {
            width: 0; height: 0;
            border-left: 30px solid transparent;
            border-right: 30px solid transparent;
            border-bottom: 60px solid; /* The color will be set by Vue */
            background-color: transparent !important;
        }
    </style>
</head>
<body>

<div id="app" class="container">
    <div class="d-flex justify-content-between align-items-center mb-5">
        <h1>Live User Dashboard</h1>
        <button v-if="token" @click="logout" class="btn btn-danger">Logout</button>
    </div>

    <!-- Search & Filter Section -->
    <div class="card p-4 mb-4 bg-light">
        <div class="row g-3">
            <div class="col-md-4">
                <label>Search Name</label>
                <input v-model="searchQuery" @keyup.enter="fetchData" placeholder="Type name & press Enter..." class="form-control">
            </div>
            
            <div class="col-md-3">
                <label>Filter Shape</label>
                <select v-model="filterShape" class="form-select">
                    <option value="">All Shapes</option>
                    <option>Circle</option>
                    <option>Square</option>
                    <option>Triangle</option>
                </select>
            </div>
            
            <div class="col-md-3">
                <label>Filter Color</label>
                <select v-model="filterColor" class="form-select">
                    <option value="">All Colors</option>
                    <option v-for="color in availableColors" :value="color">{{ color }}</option>
                </select>
            </div>

            <div class="col-md-2 d-flex gap-2 align-items-end">
                <button @click="fetchData" class="btn btn-primary w-50">Search</button>
                <button @click="clearFilters" class="btn btn-outline-secondary w-50">Clear</button>
            </div>
        </div>
    </div>

    <div class="grid-container">
        <div v-for="item in items" :key="item.id" class="item-card">
            
            <div :class="'shape-icon shape-' + item.shape"
                 :style="getShapeStyle(item)">
            </div>

            <h4>{{ item.name }}</h4>
            <p class="text-muted mb-0">{{ item.shape }} - {{ item.color }}</p>
            <small style="font-size: 0.8em; color: #999;">
                Creation: <br>{{ formatDate(item.created_at) }}
                Updated: <br>{{ formatDate(item.updated_at) }}
            </small>
        </div>
    </div>

    <div v-if="items.length === 0" class="text-center mt-5">
        <h3>Waiting for data...</h3>
        <p>Admin hasn't added anything yet.</p>
    </div>
</div>

<script>
    const { createApp } = Vue;

    createApp({
        data() {
            return {
                token: localStorage.getItem('auth_token'),
                items: [], // The list of data
                timer: null, // To store our auto-refresh clock

                // Search variables
                searchQuery: '',
                filterShape: '',
                filterColor: '',
                availableColors: [
                    "Red", "Blue", "Green", "Yellow", "Purple", "Orange",
                    "Black", "White", "Pink", "Brown", "Cyan", "Magenta"
                ]
            }
        },
        methods: {
            // 1. Fetch Data from API
            async fetchData() {
                let url = 'https://real-time-dashboard-t5gv.onrender.com/api/items/?';

                if (this.searchQuery.trim() !== '') {
                    url += `search=${this.searchQuery}&`;
                }
                if (this.filterShape && this.filterShape !== '') {
                    url += `shape=${this.filterShape}&`;
                }
                if (this.filterColor !== '') {
                    url += `color=${this.filterColor}&`;
                }

                try {
                    const response = await fetch(url, {
                        headers: { 'Authorization': 'Token ' + this.token },
                        cache: 'no-store'
                    });

                    if (response.status === 401) {
                        this.logout();
                        return;
                    }

                    this.items = await response.json();
                } catch (error) {
                    console.error("Connection lost", error);
                }
            },

            clearFilters() {
                this.searchQuery = '';
                this.filterShape = '';
                this.filterColor = '';
                this.fetchData();
            },

            // 2. Helper to color the shapes
            getShapeStyle(item) {
                // Triangles use border-color, others use background-color
                if (item.shape === 'Triangle') {
                    return { borderBottomColor: item.color };
                } else {
                    return { backgroundColor: item.color };
                }
            },

            // 3. Make the date look nice
            formatDate(dateString) {
                const date = new Date(dateString);
                return date.toLocaleString();
            },

            logout() {
                localStorage.removeItem('auth_token');
                localStorage.removeItem('is_staff');
                window.location.href = 'login.html';
            }
        },
        mounted() {
            // 0. Security Check
            if (!this.token) {
                window.location.href = 'login.html';
                return;
            }

            // A. Load data immediately when page opens
            this.fetchData();

            // B. THE REAL-TIME MAGIC
            // Set an interval to run fetchData() every 2000 milliseconds (2 seconds)
            this.timer = setInterval(this.fetchData, 2000);
        },
        beforeUnmount() {
            // Clean up the timer if the user closes the tab (good practice)
            clearInterval(this.timer);
        }
    }).mount('#app');
</script>

</body>
</html>
