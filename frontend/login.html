<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ALPHV</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        body { background-color: #f0f2f5; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .card { width: 100%; max-width: 400px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
    </style>
</head>
<body>

<div id="app">
    <div class="card p-4">
        <h3 class="text-center mb-4">Login</h3>

        <div v-if="!loggedIn">
            <form @submit.prevent="login">
                <div class="mb-3">
                    <label>Username</label>
                    <input v-model="form.username" type="text" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label>Password</label>
                    <input v-model="form.password" type="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary w-100 mb-3">Login</button>
            </form>
            <div class="text-center">
                <a href="register.html">Need an account? Register</a>
            </div>
        </div>

        <div v-else class="text-center">
            <div class="alert alert-success">Login Successful! Redirecting...</div>
        </div>
    </div>
</div>

<script>
    const { createApp } = Vue;

    createApp({
        data() {
            return {
                loggedIn: !!localStorage.getItem('auth_token'),
                form: { username: '', password: '' }
            }
        },
        methods: {
            async login() {
                try {
                    const response = await fetch('http://127.0.0.1:8000/api/login/', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(this.form)
                    });
                    
                    const data = await response.json();
                    
                    if (data.token) {
                        localStorage.setItem('auth_token', data.token);
                        localStorage.setItem('is_staff', data.is_staff); // Save role
                        this.loggedIn = true;

                        if (data.is_staff) {
                            window.location.href = 'admin.html';
                        } else {
                            window.location.href = 'user.html';
                        }
                    } else {
                        alert("Login failed! Check credentials.");
                    }
                } catch (error) {
                    console.error(error);
                    alert("Connection error.");
                }
            },
            logout() {
                localStorage.removeItem('auth_token');
                localStorage.removeItem('is_staff');
                this.loggedIn = false;
                this.form = { username: '', password: '' };
            }
        }
    }).mount('#app');
</script>

</body>
</html>
