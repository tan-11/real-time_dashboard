<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - ALPHV</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        body { background-color: #f0f2f5; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .card { width: 100%; max-width: 400px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
    </style>
</head>
<body>

<div id="app">
    <div class="card p-4">
        <h3 class="text-center mb-4">Create Account</h3>
        
        <form @submit.prevent="register">
            <div class="mb-3">
                <label>Username</label>
                <input v-model="form.username" type="text" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Email</label>
                <input v-model="form.email" type="email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Password</label>
                <input v-model="form.password" type="password" class="form-control" required>
            </div>
            
            <button type="submit" class="btn btn-success w-100 mb-3">Register</button>
        </form>

        <div class="text-center">
            <a href="login.html">Already have an account? Login</a>
        </div>
    </div>
</div>

<script>
    const { createApp } = Vue;

    createApp({
        data() {
            return {
                form: {
                    username: '',
                    email: '',
                    password: ''
                }
            }
        },
        methods: {
            async register() {
                try {
                    // Assuming your Django backend has a /register/ endpoint
                    const response = await fetch('https://real-time-dashboard-t5gv.onrender.com/api/register/', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(this.form)
                    });

                    if (response.ok) {
                        alert("Registration successful! Please login.");
                        window.location.href = 'login.html';
                    } else {
                        const data = await response.json();
                        alert("Error: " + JSON.stringify(data));
                    }
                } catch (error) {
                    console.error(error);
                    alert("Connection error.");
                }
            }
        }
    }).mount('#app');
</script>

</body>
</html>
